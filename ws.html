<h1>
    Web Socket Example
</h1>
<p>
    open console to see connection.
</p>
<script>
    //var ws = new WebSocket('ws://localhost:40510');
    var HOST = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }

    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
